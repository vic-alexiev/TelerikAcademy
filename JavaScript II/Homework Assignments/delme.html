<!DOCTYPE html>
<!--Task 01-->
<!--Write a script that creates a number of div elements.Each div element must have the following
Random width and height between 20px and 100px
Random background color
Random font color
Random position on the screen (position:absolute)
A strong element with text "div" inside the div
Random border-radius
Random border color
Random border-width between 1px and 20px-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DOM Manipulation - Creating HTML elements</title>
    <style>

	</style>
</head>
<body>
    <input type="text" id="tb-box-count" />
    <a href="#" id="generate-boxes-btn" onclick="drowerDivs()">Generate boxes</a>
    <div id="content">
    </div>
    <script>
        function generateRandomDiv(contentDiv) {
            var div = document.createElement("div");
            var style = div.style;
            style.width = getRandomInt(20, 100) + 'px';
            style.height = getRandomInt(20, 100) + 'px';
            style.backgroundColor = getRandomColor();
            style.color = getRandomColor();
            style.textAlign = 'center';
            style.position = 'absolute';
            style.top = getRandomInt(0, 75) + '%';
            style.left = getRandomInt(0, 75) + '%';
            style.borderRadius = getRandomInt(0, 50) + '%';
            style.borderColor = getRandomColor();
            style.borderWidth = getRandomInt(1, 20) + 'px';
            style.borderStyle = ['solid', 'dashed', 'dotted'][getRandomInt(0, 2)];
            div.className = "colored";

            contentDiv.appendChild(div).appendChild(createStrong('div'));

            return false;
        }

        function createStrong(text) {
            var result = document.createElement('strong');
            result.appendChild(document.createTextNode(text));

            return result;
        }

        function drowerDivs() {
            var count = (document.getElementById("tb-box-count").value | 0) || 5;
            var contentDiv = document.getElementById("content");

            while (contentDiv.firstChild) { 
                contentDiv.removeChild(contentDiv.firstChild);
            }

            for (var i = 0; i < count; i++) {
                generateRandomDiv(contentDiv);
            }

        }

        function getRandomColor() {
            return 'rgba(' + [
                getRandomInt(0, 255),
                getRandomInt(0, 255),
                getRandomInt(0, 255),
                getRandomInt(0, 255)
            ].join(', ') + ')';
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; // Returns a random number between min and max
        }

    </script>
</body>
</html>
